<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="container">
            <img class="pfp" src="./assets/pfp.jpeg" alt="Profile Picture">
            <h1>Krish Patel</h1>
            <h2>Web Developer</h2>
            <nav>
                <ul>
                    <li>
                        <button class="resume">
                            <img src="./assets/downloads.png" alt="download icon">
                            <a class="black" href="./assets/resume.pdf" download>Resume</a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./assets/contact.png" alt="Contact img">
                            <a class="black" href="#contact">Contact Me</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="sections-container">
            <section class="honesty">
                <h2 id="about-me">Honesty</h2>
            </section>
            <section id="infographic">
                <div class="container">
                    <h2 id="about-me">About Me</h2>
                </div>
            </section>
        </div>
        <section id="skills">
            <div class="container">
                <h2 class="section-heading">Skills</h2>
                <ul class="skills-list">
                </ul>
            </div>
        </section>
        <section id="education">
            <div class="container">
                <h2 class="section-heading"><strong style="font-size: 35px;">Educational Background</strong></h2>
                <div class="education-info" id="education-info">
                    <!-- Education items will be dynamically added here -->
                </div>
            </div>
        </section>


        <section id="portfolio">
            <div class="container">
              <h2 class="section-heading"><strong style="font-size: 35px;">Portfolio</strong></h2>
              <div class="project-container" id="project-container">
                <!-- Project items will be dynamically added here -->
              </div>
            </div>
          </section>
        
        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <form action="https://httpbin.org/post" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" list="cities" required>
                    <datalist id="cities">
                        <option value="Toronto">
                        <option value="Vancouver">
                            <!-- Add more Canadian cities as needed -->
                    </datalist>

                    <label for="postal_code">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d">

                    <label>Reason for Contact:</label>
                    <input type="radio" id="question" name="reason" value="Question" checked>
                    <label for="question">Question</label>
                    <input type="radio" id="comment" name="reason" value="Comment">
                    <label for="comment">Comment</label>
                    <input type="radio" id="hiring" name="reason" value="Hiring">
                    <label for="hiring">Hiring</label>
                    <div id="hourly_rate" style="display: none;">
                        <label for="rate">Hourly Rate:</label>
                        <input type="number" id="rate" name="rate">
                    </div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label for="additional_info">Additional Information:</label>
                    <input type="text" id="additional_info" name="additional_info">

                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">Â© 2024 <a href="https://krishxps-portfolio.vercel.app/">Krish Patel.</a></p>
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
